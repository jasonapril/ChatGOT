# conf/model/transformer.yaml
model_type: language # Base type
architecture: transformer # Changed from model_name

# --- LanguageModelConfig --- inherited fields
vocab_size: 96
max_seq_length: ${data.block_size} # Correct interpolation key

# --- Transformer Specific --- fields in TransformerConfig
d_model: 128
n_head: 8
d_hid: 512
n_layers: 6
dropout: 0.2
layer_norm_eps: 1e-5
bias: False 